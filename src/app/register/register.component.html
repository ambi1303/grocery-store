<div class="container">
  <div class="logo">
    <img src="assets/cart-icon.png" alt="Cart Icon">
  </div>
  <h1>Sign Up</h1>
  <p class="subtitle">A whole grocery store at your fingertips</p>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" [(ngModel)]="name" name="name" placeholder="User Name" required>
    </div>
    <div class="form-group">
      <input type="email" [(ngModel)]="email" name="email" placeholder="Email Address" required>
    </div>
    <div class="form-group">
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
    </div>
    <div class="form-group checkbox">
      <input type="checkbox" id="terms" required>
      <label for="terms">I agree to Terms of Use & Privacy Policy</label>
    </div>
    <button type="submit" class="btn-primary">Sign Up</button>
  </form>
  <p class="signin-link">Already have an account? <a routerLink="/login">Sign In</a></p>
</div>
