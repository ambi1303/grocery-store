<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100">
    <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
      <img src="assets/login.png" class="img-fluid" alt="Grocery Shopping Illustration">
    </div>
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="login-form p-4 shadow rounded bg-white">
        <h2 class="mb-4 text-center">Log In</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email Address*</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="demo232@gmail.com" required>
          </div>
          <div class="form-group">
            <label for="password">Password*</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
              <div class="input-group-append">
                <span class="input-group-text password-toggle" (click)="togglePasswordVisibility()">üëÅÔ∏è</span>
              </div>
            </div>
          </div>
          <div class="form-group d-flex justify-content-between">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember">Remember Me</label>
            </div>
            <a href="#" class="text-success">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-success btn-block">Log In</button>
        </form>
        
        <p class="text-center mt-3">Don't have an account? <a routerLink="/register" class="text-success">Create Account</a></p>
      </div>
    </div>
  </div>
</div>
