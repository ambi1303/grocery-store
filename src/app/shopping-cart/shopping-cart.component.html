<app-header></app-header>
<div class="cart-container">
  <h2>Cart</h2>
  <table>
    <thead>
      <tr>
        <th>PRODUCT</th>
        <th>PRICE</th>
        <th>QUANTITY</th>
        <th>TOTAL</th>
        <th>ACTION</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>
          <div class="product-info">
            <img [src]="item.imageUrl" [alt]="item.name">
            <span>{{ item.name }}</span>
          </div>
        </td>
        <td>{{ item.price | currency }}</td>
        <td>
          <div class="quantity-control">
            <button (click)="updateQuantity(item.id, (item.quantity || 1) - 1)" [disabled]="item.quantity === 1">-</button>
            <span>{{ item.quantity || 1 }}</span>
            <button (click)="updateQuantity(item.id, (item.quantity || 1) + 1)">+</button>
          </div>
        </td>
        <td>{{ item.price * (item.quantity || 1) | currency }}</td>
        <td>
          <button class="remove-item" (click)="removeItem(item.id)">Ã—</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="cart-actions">
    <button class="clear-cart" (click)="clearCart()">Clear Cart</button>
    <button class="update-cart" (click)="updateCart()">Update Cart</button>
    <button class="checkout" (click)="checkout()">Proceed to Checkout</button>
  </div>

  <p class="total">Total: {{ getTotalPrice() | currency }}</p>
</div>
<app-footer></app-footer>
