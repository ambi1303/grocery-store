<div class="container mt-4">
    <div class="row">
      <div class="col-md-6 mb-4" *ngFor="let address of addresses; let i = index">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Address-{{i + 1 | number:'2.0-0'}}</h5>
            <p class="card-text">Name: {{address.name}}</p>
            <p class="card-text">Email: {{address.email}}</p>
            <p class="card-text">Phone: {{address.phone}}</p>
            <p class="card-text">City: {{address.city}}</p>
            <p class="card-text">Zip: {{address.zip}}</p>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-success" (click)="openModal()">Add New Address</button>
  </div>
  
  <!-- Modal -->
  <div class="modal" tabindex="-1" [ngClass]="{'d-block': showModal, 'show': showModal}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Your Address</h5>
          <button type="button" class="close" (click)="closeModal()">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="addAddress()">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstName">First Name*</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="newAddress.firstName" name="firstName" required>
              </div>
              <div class="form-group col-md-6">
                <label for="lastName">Last Name*</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="newAddress.lastName" name="lastName" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email">Email*</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="newAddress.email" name="email" required>
              </div>
              <div class="form-group col-md-6">
                <label for="phone">Phone*</label>
                <input type="tel" class="form-control" id="phone" [(ngModel)]="newAddress.phone" name="phone" required>
              </div>
            </div>
            <div class="form-group">
              <label for="address">Address*</label>
              <input type="text" class="form-control" id="address" [(ngModel)]="newAddress.address" name="address" required>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="city">Town / City*</label>
                <input type="text" class="form-control" id="city" [(ngModel)]="newAddress.city" name="city" required>
              </div>
              <div class="form-group col-md-6">
                <label for="zip">Postcode / ZIP*</label>
                <input type="text" class="form-control" id="zip" [(ngModel)]="newAddress.zip" name="zip" required>
              </div>
            </div>
            <button type="submit" class="btn btn-success btn-block">Add Address</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show" *ngIf="showModal"></div>
