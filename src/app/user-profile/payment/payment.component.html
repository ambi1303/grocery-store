<div class="container mt-4">
    <div class="card mb-4" *ngFor="let card of cards">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <img [src]="card.img" alt="{{ card.name }}" class="rounded-circle mr-3" width="40" height="40" />
          <div>
            <h5 class="card-title mb-0">{{ card.name }}</h5>
            <p class="card-text mb-0 text-muted">Bank **********{{ card.number.slice(-4) }}</p>
            <p class="text-success mb-0">Verified</p>
          </div>
        </div>
        <button class="btn btn-success">Manage</button>
      </div>
    </div>
    <div class="d-flex mb-4">
        <div class="d-flex mb-4">
            <button class="btn btn-success mr-2" (click)="openAddCardDialog()">Add Card</button>
            <button class="btn btn-outline-dark">Add Bank</button>
          </div>
    </div>
  </div>
