<div class="container">
  
  <main class="main-content">
    <header>
      <h1>Change Password</h1>
      <div class="switch-dashboard">
        Switch Dashboard
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </header>
    
    <div class="profile-update-container">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-grid">
          <div class="form-group">
            <label for="firstName">First Name*</label>
            <input id="firstName" type="text" formControlName="firstName" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name*</label>
            <input id="lastName" type="text" formControlName="lastName" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="email">Email*</label>
            <input id="email" type="email" formControlName="email" placeholder="user@gmail.com">
          </div>
          <div class="form-group">
            <label for="phone">Phone*</label>
            <input id="phone" type="tel" formControlName="phone" placeholder="+880388**0899">
          </div>
          <div class="form-group full-width">
            <label for="country">Country*</label>
            <select id="country" formControlName="country">
              <option value="">Choose...</option>
            </select>
          </div>
          <div class="form-group full-width">
            <label for="address">Address*</label>
            <input id="address" type="text" formControlName="address" placeholder="Enter your Address">
          </div>
          <div class="form-group">
            <label for="city">Town / City*</label>
            <select id="city" formControlName="city">
              <option value="London">London</option>
            </select>
          </div>
          <div class="form-group">
            <label for="postcode">Postcode / ZIP*</label>
            <input id="postcode" type="text" formControlName="postcode" placeholder="0000">
          </div>
        </div>
        
        <div class="button-group">
          <button type="button" class="cancel-btn">Cancel</button>
          <button type="submit" class="update-btn" [disabled]="!profileForm.valid">Update Profile</button>
        </div>
      </form>

      <div class="image-upload">
        <h3>Update Logo</h3>
        <p>Size300Ã—300. Gifs work too. Max 5mb.</p>
        <div class="profile-image" [style.backgroundImage]="'url(' + (profileImage || 'assets/default-avatar.png') + ')'">
          <input type="file" (change)="onFileSelected($event)" accept="image/*">
          <div class="edit-icon">
            <i class="fas fa-pencil-alt"></i>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
